<main class="main-div">
    <div class="title-block">
        <h1 id="title-page">Find meals by name</h1>
        <p id="subtitle">A recipe has no soul. You, as the cook, must bring soul to the recipe.<br>-Thomas Keller</p>
    </div>
    <section class="search-section">
            <input id="search-input" class="form-control" type="text"  [formControl]="search" placeholder="Ex: chicken, banana, meat...">
            <button type="submit" class="btn btn-primary">Search</button>
    </section>
    <section class="recipe-section" *ngIf="recipes | async; else noData">
        <div class="card card-style" *ngFor="let recipe of recipes">
            <img [attr.src]="recipe.thumbnail" class="card-img-top" alt="...">
            <div class="card-body">
                <h4 style="text-align: center; font-weight: bold;">{{ recipe.title }}</h4>
                <p class="card-text">{{ recipe.instructions }}</p>
                <button class="btn btn-primary" (click)="open(recipe)">See more</button>
            </div>
        </div>
    </section>
    <ng-template #noData>
        <h2 class="card-text">No data founded.</h2>
    </ng-template>


</main>
